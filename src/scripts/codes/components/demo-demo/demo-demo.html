<div class="demo-demo">
  <row>
    <row-item size="12">
      <alert :alert="alert" />
      <editor
        v-show="isEditorVisible"
        :code="demoCode"
        :on-code-change="onEditorCodeChange"
        language="js" />
      <div
        v-show="isPreviewerVisible"
        class="demo-demo-previewer"
        data-demo-container>
      </div>
    </row-item>
  </row>
  <row vertical-offset="5" class="demo-demo-button-row">
    <row-item size="12">
      <toggle-btn-group>
        <btn
          @click="showEditor()"
          size="small"
          icon-name="ion-edit">
          Edit
        </btn>
        <btn
          @click="preview()"
          size="small"
          icon-name="ion-film-marker"
          pressed>
          Preview
        </btn>
      </toggle-btn-group>
    </row-item>
  </row>
</div>
