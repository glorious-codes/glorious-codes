<div class="demo-demo">
  <row>
    <row-item size="12">
      <alert :alert="alert" />
      <editor
        v-show="isEditorVisible"
        :code="demoCode"
        :on-code-change="onEditorCodeChange"
        language="js" />
      <div
        v-show="isPreviewerVisible"
        class="demo-demo-previewer"
        data-demo-container>
      </div>
    </row-item>
  </row>
  <div class="demo-demo-toolbar">
    <div class="demo-demo-toolbar-toggle-buttons">
      <toggle-btn-group>
        <btn
          @click="showEditor()"
          size="small"
          icon-name="ion-edit">
          Edit
        </btn>
        <btn
          @click="preview()"
          size="small"
          icon-name="ion-film-marker"
          pressed>
          Preview
        </btn>
      </toggle-btn-group>
    </div>
    <div class="demo-demo-toolbar-share-buttons">
      <btn-group>
        <copy-btn
          size="small"
          icon-name="ion-link"
          :copy-text="demoLink">
          Copy Demo Link
        </copy-btn>
        <tweet-btn :tweet="tweet" size="small" />
      </btn-group>
    </div>
  </div>
</div>
